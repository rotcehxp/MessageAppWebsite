<div ng-cloak class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-70">
						Time to register!
					</span>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter firstname">
						<input class="input100 has-val" type="text" name="firstname" id="registerfirstname">
						<span class="focus-input100" data-placeholder="First name"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter lastname">
						<input class="input100 has-val" type="text" name="lastname" id="registerlastname">
						<span class="focus-input100" data-placeholder="Last name"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100 has-val" type="text" name="username" id="registerusername">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter phone">
						<input class="input100 has-val" type="text" name="number" id="registerphone">
						<span class="focus-input100" data-placeholder="Phone"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter email">
						<input class="input100 has-val" type="email" name="email" id="registeremail">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter password">
						<input class="input100 has-val" type="password" name="password" id="registerpassword">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn" ng-click="registerCtrl.register()">
							Register
						</button>
					</div>

					<ul class="login-more p-t-190">


						<li>
							<span class="txt1">
								Already have an account?
							</span>

							<button class="txt2" ng-click="registerCtrl.goLogin()">
								Sign in
							</button>
						</li>
					</ul>
				</form>
			</div>
		</div>
</div>
	

	<div id="dropDownSelect1"></div>
